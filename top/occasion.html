<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wardrobe</title>
    <link rel="stylesheet" href="top.css">
    <link href="https://fonts.googleapis.com/css2?family=Snippet&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
                <img src="images/logo.png" alt="Logo">
                <header>         
                    <h1>My Wardrobe</h1>                   
                </header>
            </div>
    <div class="container">
        <!-- Header Section -->
        <p style="margin-left: 100px;">choose the occasion</p>

        <!-- Main Content: Wardrobe Options -->
        <main>
            <section class="wardrobe-section">
                <h2>OCCASION</h2>
                <div class="buttons-container">
                    <button class="wardrobe-button orange o">Wedding</button>
                    <button class="wardrobe-button orange o">Modern Wedding</button>
                    <button class="wardrobe-button orange o">Cocktail Party</button>
                    <button class="wardrobe-button orange o">Job Interview</button>
                    <button class="wardrobe-button pink o">Date Night</button>
                    <button class="wardrobe-button pink o">Casual Friday at Work</button>
                    <button class="wardrobe-button pink o">Beach Vacation</button>
                    <button class="wardrobe-button pink o">Business Conference</button>
                    <button class="wardrobe-button orange o">Formal Gala</button>
                    <button class="wardrobe-button orange o">Family Reunion</button>
                    <button class="wardrobe-button orange o">Weekend Brunch</button>
                    <button class="wardrobe-button orange o">Outdoor Hiking Trip</button>
                    <button class="wardrobe-button pink o">Birthday Party</button>
                    <button class="wardrobe-button pink o">Anniversary Dinner</button>
                    <button class="wardrobe-button pink o">Baby Shower</button>
                    <button class="wardrobe-button pink o">Engagement Party</button>
                    <button class="wardrobe-button orange o">Shopping Day Out</button>
                    <button class="wardrobe-button orange o">New Year's Eve Celebration</button>
                    <button class="wardrobe-button orange o">Funeral</button>
                    <button class="wardrobe-button orange o">Movie Night</button>
                </div>
                <button class="next-button" onclick="handleNext()">Next</button>
            </section>
            
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
